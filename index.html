--- 
layout: default 
---

<div class="posts">

  <ul class="posts">
    {% for post in site.posts %}
    <li><span class="post-date">{{ post.date | date_to_string }} <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> </span><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
